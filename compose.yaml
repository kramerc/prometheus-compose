services:
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: always

  prometheus-pve-exporter:
    image: prompve/prometheus-pve-exporter
    init: true
    ports:
      - "127.0.0.1:9221:9221"
    volumes:
      - ./pve.yml:/etc/prometheus/pve.yml
    restart: always

volumes:
  prometheus-data:
